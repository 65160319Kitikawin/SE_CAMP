<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page title</title>
    <meta charset="utf-8" />
</head>

<body>
    <h1>This is a He&emsp;&nbsp;&nbsp;&nbsp;&nbsp;ading</h1>
    <p><b>This</b> is a <br><hr> paragarph.</p>
    <h1>List</h1>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    <ol type="I"> 
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
    <dl>
        <dt>Group A</dt>
        <dd>A</dd>
        <dt>Group B</dt>
        <dd>B</dd>
        <dd>C</dd>
    </dl>
    <img width="750px" src="https://banner2.cleanpng.com/20180526/owx/kisspng-html-computer-icons-web-development-bootstrap-5b0a25293828a9.92335899152739152923.jpg">
    <h1>Table</h1>
    <table>
        <thead>
        <tr>
            <td>#</td>
            <td>Name</td>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
            </tr>
            <tr>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td rowspan="3">3</td>
            </tr>
            <tr>
                <td>4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>#</td>
                <td>Name</td>
            </tr>
        </tfoot>
    </table>

    <h1>FORM</h1>
    <form action="#">
        <table>
            <tr>
                <td>Input text</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Input date</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Input datetime</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>input radio</td>
                <td>
                    <input id="radio_a"
                           type="radio"
                           name="same_radio"/>
                    <label for="radio_a">Radio A</label>
                    <input id="radio_b"
                           type="radio"
                           name="same_radio"/>
                    <label for="radio_b">Radio B</label>
                </td>
            </tr>
            <tr>
                <td>input checkbox</td>
                <td>
                    <input type="checkbox" name="my_checkbox">Checkbox A<br>
                    <input type="checkbox" name="my_checkbox">Checkbox B<br>
                </td>
            </tr>
            <tr>
                <td>text area</td>
                <td><textarea rows="4" placeholder="กรุณาป้อนชื่อ"></textarea></td>
            </tr>
            <table>
                <td>select</td>
                <td>
                    <select>
                        <option value="" disabled selected></option>
                        <option>A</option>
                        <option>B</option>
                    </select>
                </td>
                <tr>
                    <td>file</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>button</td>
                    <td>
                        <input type="button" value="ข้อความ B">
                        <input type="reset" value="ข้อความ Reset">
                        <input type="submit" value="ข้อความ S">
                        <button type="button">ข้อความ S</button>
                        <button type="button">ข้อความ B</button>
                    </td>
                </tr>
            </table>
        </table>
    </form>
</body>
</html>
