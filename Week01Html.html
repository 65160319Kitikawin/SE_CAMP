<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Page Title</title>
        <meta charset="utf-8" />
        <style>
            .buttonSpace{
                margin-top: 20px;
                display: flex;
                justify-content: space-between;
            }

            .checkBox{
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Workshop #HTML - FORM</h1>
        <form action="#">
            <table>
                <tr>
                    <td>ชื่อ</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>สกุล</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>วัน/เดือน/ปี</td>
                    <td><input type="date" /></td>
                </tr>
                <tr>
                    <td>อายุ</td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td>เพศ</td>
                    <td>
                        <input id="radio_a"
                               type="radio" 
                               name="same_radio"/>
                        <label for="radio_a">ชาย</label>
                        <input id="radio_b"
                                type="radio" 
                                name="same_radio" />
                        <label for="radio_b">หญิง</label>
                    </td>
                </tr>
                <tr>
                    <td>รูป</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>ทีอยู่</td>
                    <td><textarea rows="4" 
                    placeholder="กรุณาป้อนข้อมูล"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>สีที่ชอบ</td>
                    <td>
                        <select>
                            <option 
                            value=""
                            disabled 
                            selected>-</option>
                            <option>สีแดง</option>
                            <option>สีเหลือง</option>
                            <option>สีน้ำเงิน</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>แนวเพลงที่ชอบ</td>
                    <td>
                        <input id="radio_a"
                               type="radio" 
                               name="same_radio"/>
                        <label for="radio_a">เพื่อชีวิต</label>
                        <input id="radio_b"
                                type="radio" 
                                name="same_radio" />
                        <label for="radio_b">ลูกทุ่ง</label>
                        <input id="radio_c"
                        type="radio" 
                        name="same_radio" />
                        <label for="radio_c">อื่นๆ</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="checkBox"
                               type="checkbox"
                               name="my_checkbox">ยินยอมให้เก็บข้อมูล
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="buttonSpace">
                            <button type="reset">Reset</button>
                            <button type="submit">Submit</button>
                        </div>
                    </td>
                </tr>
            </table>
            <br><br><br>
        </form>
    </body>
</html>
